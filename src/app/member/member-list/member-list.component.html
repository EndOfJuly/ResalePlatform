<div style="display: flex;justify-content: space-between;margin-bottom: 1rem">
  <div>
    <input style="display: inline-block;width: 15rem" nz-input placeholder="请输入订单号" [(ngModel)]="searchCondition">
    <span style="margin-left: 1rem;display: inline-block;">高级搜索</span>
  </div>
  <div>
    <button style="width: 4rem;height: 2rem;" nz-button nzType="primary">新增</button>
  </div>
</div>
<div style="margin-top: 0.5rem">
  <nz-table #borderedTable nzBordered [nzData]="tmpData" [nzPageSize]="10">
    <thead>
      <tr>
        <th>会员卡号</th>
        <th>发卡门店</th>
        <th>发卡人员</th>
        <th>手机号码</th>
        <th>可用积分</th>
        <th>储值账户余额</th>
        <th>累计消费金额</th>
        <th>累计消费次数</th>
        <th>最后消费时间</th>
        <th>?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of borderedTable.data">
        <td>{{data.memberCardNumber}}</td>
        <td>{{data.store}}</td>
        <td>{{data.marketingPersonnel}}</td>
        <td>{{data.memberTel}}</td>
        <td>{{data.usableScore}}</td>
        <td>{{data.balance}}</td>
        <td>{{data.expense}}</td>
        <td>{{data.expenseTimes}}</td>
        <td>{{data.lastExpenseTime}}</td>
        <td>{{data.what}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
