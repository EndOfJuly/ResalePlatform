<div style="display: flex;justify-content: space-between;margin-bottom: 1rem">
  <div>
    <input style="display: inline-block;width: 15rem" nz-input placeholder="请输入订单号" [(ngModel)]="searchCondition">
    <span style="margin-left: 1rem;display: inline-block;">高级搜索</span>
  </div>
  <div>
    <button style="width: 4rem;height: 2rem;" nz-button nzType="primary" (click)="editStore('new')">新增</button>
  </div>
</div>
<div style="margin-top: 0.5rem">
  <nz-table #borderedTable nzBordered [nzData]="tmpData" [nzPageSize]="10">
    <thead>
      <tr>
        <th>工号编码</th>
        <th>姓名</th>
        <th>手机号码</th>
        <th>操作门店</th>
        <th>登录次数</th>
        <th>最后登录时间</th>
        <th>最后登录IP</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of borderedTable.data">
        <td>{{data.staffNumber}}</td>
        <td>{{data.staffName}}</td>
        <td>{{data.staffTel}}</td>
        <td>{{data.store}}</td>
        <td>{{data.loginCount}}</td>
        <td>{{data.lastLoginTime}}</td>
        <td>{{data.lastLoginIP}}</td>
        <td>{{data.what}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
